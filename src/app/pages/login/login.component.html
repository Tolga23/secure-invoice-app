<section>
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6" style="margin-top: 50px;">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h2><i style="margin-right: 5px;" class="bi bi-safe"></i>SecureInvoice</h2>
              <h5 class="card-title mt-4 mb-5">Account Login</h5>
            </div>
            <div class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
              error message
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"
                      aria-label="Close"></button>
            </div>
            <form>
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email Adress</label>
                <input type="email" name="email" id="email" class="form-control" required>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>
              <div class="d-flex justify-content-center mb-4">
                <! -- btn-block fazlalık -->
                <button type="submit" class="btn btn-primary btn-block">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                        style="margin-right: 5px"></span>
                  <span>Loading...</span>
                  <span>Login</span>
                </button>
              </div>
            </form>
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <a href="#">Sign Up</a>
              </div>
              <div class="col">
                <a href="#">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Screen -->
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-md-6" style="margin-top: 50px;">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h2><i style="margin-right: 5px;" class="bi bi-safe"></i>SecureInvoice</h2>
              <h5 class="card-title mt-4 mb-5">Verification Code Sent To ....</h5>
              <i class="bi bi-check-circle-fill text-success" style="font-size: 30px; color: green"></i>
              <p class="mt-2" style="font-size: 20px;">Please check your email for the verification code.</p>
            </div>
            <div class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show" role="alert">
              error message
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"
                      aria-label="Close"></button>
            </div>
            <form>
              <div class="form-outline mb-4">
                <label class="form-label" for="code">Verification Code</label>
                <input type="text" name="code" id="code" class="form-control" required>
              </div>
              <div class="d-flex justify-content-center mb-4">
                <! -- btn-block fazlalık -->
                <button type="submit" class="btn btn-primary btn-block">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                      style="margin-right: 5px"></span>
                  <span>Loading...</span>
                  <span>Verify Code</span>
                </button>
              </div>
            </form>
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <a href="#">Account Login</a>
              </div>
              <div class="col">
                <a href="#">Create an Account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
